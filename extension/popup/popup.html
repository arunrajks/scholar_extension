<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarly Search</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Scholarly</h1>
            <p>Unified Research Search</p>
        </header>

        <div class="search-tabs">
            <button id="tab-papers" class="tab-btn active" data-mode="papers">Papers</button>
            <button id="tab-researchers" class="tab-btn" data-mode="researchers">Researchers</button>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search papers, DOIs, authors..." autofocus>
            <button id="search-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <div id="status-message" class="hidden"></div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Searching scholarly repositories...</p>
        </div>

        <div id="results-list">
            <!-- Results will be injected here -->
            <div class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <p>Start your research journey by searching above.</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
