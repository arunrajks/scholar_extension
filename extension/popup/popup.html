<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarly Search</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-main">
                <h1>Scholarly</h1>
                <p>Unified Research Search</p>
            </div>
            <button id="open-sidepanel" title="Keep open in side panel">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="15" y1="3" x2="15" y2="21"></line>
                </svg>
            </button>
        </header>

        <div class="search-tabs">
            <button id="tab-papers" class="tab-btn active">Papers</button>
            <button id="tab-researchers" class="tab-btn">Researchers</button>
            <button id="tab-collection" class="tab-btn">‚≠ê My List (<span id="collect-count">0</span>)</button>
        </div>

        <div id="status-message" class="status-message hidden"></div>

        <div id="search-container" class="search-box">
            <input type="text" id="search-input" placeholder="Search papers, DOIs, journals..." autofocus>
            <button id="search-btn">Search</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Searching scholarly repositories...</p>
        </div>

        <div id="results-list" class="results-list">
            <div class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <p>Start your research journey by searching above.</p>
            </div>
        </div>

        <div id="collection-view" class="results-list hidden">
            <div class="collection-header">
                <div class="collection-title-group">
                    <h3>My Collected List</h3>
                    <div class="collection-style-hint">Search journal style:</div>
                    <div class="search-style-container">
                        <select id="export-style-select">
                            <option value="Standard">Standard (Numbered)</option>
                            <option value="APA">APA Style</option>
                            <option value="Nature">Nature</option>
                            <option value="Science">Science</option>
                            <option value="IEEE">IEEE</option>
                            <option value="Harvard">Harvard</option>
                            <option value="Vancouver">Vancouver</option>
                            <option value="Chicago">Chicago</option>
                            <option value="MLA">MLA</option>
                            <option value="Cell">Cell</option>
                            <option value="Lancet">Lancet</option>
                            <option value="PNAS">PNAS</option>
                            <option value="NEJM">New England Journal of Medicine</option>
                            <option value="JAMA">JAMA</option>
                            <option value="ACS">ACS</option>
                            <option value="APS">APS</option>
                            <option value="IOP">IOP</option>
                            <option value="Springer">Springer</option>
                            <option value="Elsevier">Elsevier</option>
                        </select>
                    </div>
                </div>
                <div class="collection-actions">
                    <button id="clear-collection" class="btn-secondary">Clear</button>
                    <button id="export-collection" class="btn-primary">Export All</button>
                </div>
            </div>
            <div id="collection-list"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
